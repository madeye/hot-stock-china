name: Update Hot Stocks Data

on:
  # 每日北京时间下午3点运行 (UTC+8，所以是 UTC 7:00)
  schedule:
    - cron: '0 7 * * 1-5'  # 周一到周五 UTC 7:00 = 北京时间 15:00

  # 允许手动触发
  workflow_dispatch:

# 设置权限
permissions:
  contents: write
  pages: write
  id-token: write

# 只允许一个并发部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  update-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch stock data and generate HTML
        run: python fetch_hot_stocks.py

      - name: Deploy to gh-pages branch
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # 创建临时目录保存生成的文件
          mkdir -p /tmp/deploy
          cp index.html /tmp/deploy/

          # 切换到 gh-pages 分支
          git fetch origin gh-pages:gh-pages 2>/dev/null || git checkout --orphan gh-pages
          git checkout gh-pages 2>/dev/null || git checkout --orphan gh-pages

          # 清空当前目录并复制新文件
          git rm -rf . 2>/dev/null || true
          cp /tmp/deploy/index.html .

          # 提交并推送
          git add index.html
          git diff --staged --quiet || git commit -m "Update stock data - $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')"
          git push origin gh-pages --force

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
